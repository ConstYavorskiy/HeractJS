{{#each this}}
<li data-id="{{this.id}}" class="assignee-list__i js-list-item">
    <div class="assignee-list__data">
        <div class="avatar-icon avatar-icon_assignee-list" style="background-image: url({{userpicUri}})"></div>
        <div class="assignee-list__name">{{name}}</div>
    </div>
</li>
{{/each}}
